<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
    <ion-list>
		
		<ion-item>
			<ion-label fixed>Username</ion-label>
			<ion-input type="text" [(ngModel)]="userDetails.username"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label fixed>First Name</ion-label>
			<ion-input type="text" [(ngModel)]="userDetails.firstName"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label fixed>Last Name</ion-label>
			<ion-input type="text" [(ngModel)]="userDetails.lastName"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label fixed>Password</ion-label>
			<ion-input type="password" [(ngModel)]="userDetails.signUpPassword"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label fixed>Confirm Password</ion-label>
			<ion-input type="password" [(ngModel)]="userDetails.confirmPassword"></ion-input>
		</ion-item>

		<br/>

		<button ion-button (click)="submitSignup()">Sign Up</button>

	</ion-list>

</ion-content>
